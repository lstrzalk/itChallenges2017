<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body ng-app="itChallenges" ng-controller="mainController" ng-cloak>
    <div id="map"></div>
    <div id = "barTop">
        <md-tabs md-selected = "topSelected" md-autoselect md-dynamic-height md-stretch-tabs="always">
            <md-tab ng-repeat="marker in markers" ng-if="topDisplay(marker)" label={{marker}}></md-tab>
        </md-tabs>
    </div>
    <div id = "barBottom">
        <md-tabs md-selected = "bottomSelected" md-autoselect md-dynamic-height md-stretch-tabs="always">
            <md-tab ng-repeat="marker in markers" ng-if="bottomDisplay(marker)" label={{marker}}></md-tab>
        </md-tabs>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM7MME49FZ75uQ8QQCVa-EK8pZo2Xmoc"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/app2.js"></script>
    <script src="js/showTabs.js"></script>
  </body>
</html>
